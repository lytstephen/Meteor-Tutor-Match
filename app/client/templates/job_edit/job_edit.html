<template name="JobEdit">
    <div class="well well-lg">

        <section class="row">

            <div class="col-md-8 col-md-offset-2">

                <h2 class="text-center">Edit Job</h2>

                <form class="main form page">
                    <div class="form-group">
                        <label class="control-label" for="title">Title</label>
                        <div class="controls">
                            <input name="title" id="title" type="text" value="{{title}}" class="form-control"/>
                        </div>
                    </div>

                    <label class="control-label">Subjects:</label>
                    <div class="checkbox">
                        <label class="checkbox-inline">
                            <input type="checkbox" id="math" value="math" {{fieldCheck 'math'}}> Math
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" id="econ" value="econ" {{fieldCheck 'econ'}}> Econ
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" id="chem" value="chem" {{fieldCheck 'chem'}}> Chemistry
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" id="english" value="english" {{fieldCheck 'english'}}> English
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" id="web" value="web" {{fieldCheck 'web'}}> Web Design
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" id="stat" value="stat" {{fieldCheck 'stat'}}> Statistics
                        </label>
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="location">Location</label>
                        <div class="controls">
                            <input name="location" id="location" type="text" value="{{location}}" class="form-control"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="price">Price</label>
                        <div class="controls">
                            <input name="price" id="price" type="text" value="{{price}}" class="form-control"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="control-label" for="description">Description</label>
                        <div class="controls">
                        <textarea name="description" id="description" type="text"
                          value="{{description}}" class="form-control" rows="6"></textarea>
                        </div>
                    </div>

                    <input type="submit" value="Update" class="btn btn-primary"/>

                </form>

            </div>

        </section>

    </div>
</template>
